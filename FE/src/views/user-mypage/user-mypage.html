<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchpedia</title>

    <link rel="icon" href="../public/images/favicon.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Daum Api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- public css -->
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/nav.css">
    <script defer type="text/javascript" src="../public/js/nav.js"></script>
    <link rel="stylesheet" href="../public/css/footer.css">

    <!-- costom css-->
    <link rel="stylesheet" href="user-mypage.css">
</head>
<body>
    <!-- Header [시작] -->
    <header>
        <div class="header-wrap">
            <h1 class="logo">
                <a href="../home/home.html">    
                    <img src="https://via.placeholder.com/150x80" alt="임시로고이미지">
                </a>
            </h1>
            <ul class="util-link">
                <li><button type="button" class="btn btn-link">로그인</button></li>
                <li><button type="button" class="btn btn-link">마이페이지</button></li>
                <li><button type="button" class="btn btn-link">회원가입</button></li>
                <li><button type="button" class="btn btn-link">장바구니</button></li>
            </ul>
        </div>
    </header>
    <!-- Header [끝] -->

    <!-- nav [시작] -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">스마트워치</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">삼성</a></li>
                            <li><a class="dropdown-item" href="#">애플</a></li>
                            <li><a class="dropdown-item" href="#">샤오미</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">워치스트랩</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">정품 스트랩</a></li>
                            <li><a class="dropdown-item" href="#">호환 스트랩</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav [끝] -->
    
    <main id="main-container" role="main">
        <div class="main__contents">
            <div class="mypage-head">
                <h1 class="mypage__title">마이 정보</h1>
            </div>

            <div class="mypage-category">
                <ul class="mypage-category nav flex-column">
                    <li class="mypage-category nav-item">
                        <a class="mypage-category--a clicked" aria-current="page" href="user-mypage.html">회원정보 수정</a>
                    </li>
                    <li class="mypage-category nav-item">
                        <a class="mypage-category--a" href="../order-list/order-list.html">주문/배송 조회</a>
                    </li>
                    <li class="mypage-category nav-item">
                        <a class="user__delete mypage-category--a" href="#">회원 탈퇴</a>
                    </li>
                </ul>
            

                <div class="mypage__contents">
                    <div class="subtitle-area">
                        <h2 class="subtitle">기본정보 수정</h2>
                    </div>

                    <table class="table">
                        <tbody>
                            <tr class="input">
                                <th scope="row">
                                    <label for="user__email">이메일</label>
                                </th>
                                <td>
                                    <span class="user-info user__email--show form-control-plaintext"></span>
                                </td>
                            </tr>
                            <tr class="input">
                                <th scope="row">
                                    <label for="pwd">비밀번호</label>
                                </th>
                                <td class="password__input--group">
                                    <input
                                        type="password" 
                                        class="user-info user__password--first form-control" 
                                        placeholder="비밀번호를 입력해주세요." 
                                        maxlength="50" 
                                        name="pwd" 
                                        id="pwd"
                                    />
                                    <input 
                                        type="password" 
                                        class="user-info user__password--second form-control" 
                                        placeholder="비밀번호를 재입력해주세요." 
                                        maxlength="50" 
                                        name="pwd_check" 
                                        id="pwd_check"
                                    />
                                </td>
                            </tr>
                            <tr class="input">
                                <th scope="row">
                                    <label for="user__name">이름</label>
                                </th>
                                <td>
                                    <input
                                        type="text"
                                        class="user-info user__name form-control"
                                        placeholder="이름을 입력해주세요."
                                    />
                                </td>
                            </tr>
                            <tr class="input">
                                <th scope="row">
                                    <label for="user__phonenumber">휴대전화번호</label>
                                </th>
                                <td>
                                    <input
                                        type="text"
                                        class="user-info user__phonenumber form-control"
                                        placeholder="- 제외 입력해주세요"
                                        maxlength="11"
                                    />
                                </td>
                            </tr>
                            <tr class="input">
                                <th scope="row">
                                    <label for="user__addr">배송지</label>
                                </th>
                                <td class="address-group">
                                    <div class="address__input">
                                        <input
                                            type="text"
                                            class="user-info user__postalcode form-control"
                                            readonly
                                        />
                                        <button type="button" class="address__search btn btn-light">
                                            주소검색
                                        </button>
                                    </div>
                                    <input
                                        type="text"
                                        class="user-info address__input--first form-control"
                                        readonly
                                    />
                                    <input
                                        type="text"
                                        class="user-info address__input--second form-control"
                                        maxlength="30"
                                        placeholder="상세주소를 입력해주세요."
                                    />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="edit__button">
                        <button type="button" class="user-info--change btn btn-secondary" id="btn__submit">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer [시작] -->
    <footer>
        <address>&copy; 엘리스 SW 4기 : 13팀 - 시계는 와!!치!!</address>
    </footer>
    <!-- Footer [끝] -->
</body>
<script type="module" src="user-mypage.js" defer></script>
</html>
