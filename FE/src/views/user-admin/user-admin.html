<body>
    <!-- Header [시작] -->
    <header>
        <div class="header-wrap">
            <h1 class="logo">
                <a href="">로고 이미지</a>
            </h1>
            <ul class="util-link">
                <li><a href="user-admin.html">관리자 페이지</a></li>
                <li><a href="user-admin.html">00관리자님의 마이페이지</a></li>

    <!-- Header [끝] -->
    <!-- 메인 컨테이너 -->
    <main id="main__container" role="main">
        <div class="main-contents">
            <!-- 관리 탭 -->
            <nav class="nav-wrap">
                <div class="admin-list">
                    <ul>
                        <li>
                            <a href="">
                                <button type="button" class="btn-admin__order">
                                    주문관리
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <button type="button" class="btn-admin__user">
                                    회원관리
                                </button>

                        </li>
                        <li>
                            <a href="">
                                <button type="button" class="btn-admin__category">

                            </a>

                        <li>
                            <a href="">

                                    상품관리
                                </button>
                            </a>    
                        </li>
                    </ul>
                </div>
                <div class="admin-add">
                    <ul>
                        <li><a>
                            <button type="button" class="btn-add__category">
                                카테고리 추가
                            </button>
                        </a></li>
                        <li><a>
                            <button type="button" class="btn-add__product">
                                상품 추가
                            </button>
                        </a></li>
                    </ul>
                </div>
            </nav>

            <!--카테고리 추가-->
            <div
            class="modal fade btn-add__category"
            tabindex="-1"
            aria-labelledby="btn-add__category__ModalLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1
                    class="modal-title fs-5"
                    id="btn-add__category__ModalLabell"
                >
                    카테고리 추가
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="category-name" class="col-form-label"
                        >카테고리(대)</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="category-name"
                        placeholder="카테고리(대) 이름을 입력해주세요"
                        required
                    />
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary col submit__category">
                    카테고리 추가하기
                </button>
                </div>
            </div>
            </div>
            </div>
            <!--카테고리 수정-->
            <div
            class="modal fade"
            id="btn__admin__editCategory"
            tabindex="-1"
            aria-labelledby="btn__admin__editCategory__ModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1
                    class="modal-title fs-5"
                    id="btn__admin__editCategory__ModalLabel"
                >
                    카테고리 수정
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="edit-category-name" class="col-form-label"
                        >카테고리(대)</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="edit-category-name"
                        placeholder="카테고리(대) 이름을 입력해주세요"
                        required
                    />
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary col submit__edit__category"
                >
                    카테고리 수정하기
                </button>
                </div>
            </div>
            </div>
            </div>
            <!--상품 추가-->
            <div
            class="modal fade"
            id="btn-add__product"
            tabindex="-1"
            aria-labelledby="btn-add__product__ModalLabel"
            aria-hidden="true"
            >
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="btn-add__product__ModalLabel">
                        상품추가
                    </h1>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                    </div>
                    <div class="modal-body">
                    <form>
                        <div class="mb-3">
                        <label for="create-product-name" class="col-form-label"
                            >상품명</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="create-product-name"
                            placeholder="상품명을 입력해주세요"
                            required
                        />
                        </div>
                        <div class="mb-3">
                        <label for="create-product-category" class="col-form-label"
                            >카테고리</label
                        >
                        <select class="form-select" id="create-product-category">
                            <option selected>카테고리를 선택하세요</option>
                        </select>
                        </div>
                        <div class="mb-3">
                        <label for="create-short-description" class="col-form-label"
                            >요약설명</label
                        >
                        <textarea
                            class="form-control"
                            id="create-short-description"
                            placeholder="상품에 대한 간단한 설명을 입력해주세요"
                        ></textarea>
                        </div>
                        <div class="mb-3">
                        <label for="create-long-description" class="col-form-label"
                            >상세 설명</label
                        >
                        <textarea
                            class="form-control"
                            id="create-long-description"
                            style="height: 200px"
                            placeholder="상품에 대한 상세한 설명을 입력해주세요"
                        ></textarea>
                        </div>
                        <div class="mb-3">
                        <label for="create-product-img" class="form-label"
                            >상품 사진</label
                        >
                        <input
                            class="form-control"
                            type="file"
                            id="create-product-img"
                            accept="image/*"
                        />
                        </div>
                        <div class="mb-3">
                        <label for="create-product-stock" class="col-form-label"
                            >재고 수량</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="create-product-stock"
                            placeholder="10"
                            required
                        />
                        </div>
                        <div class="mb-3">
                        <label for="create-product-category" class="col-form-label"
                            >카테고리</label
                        >
                        <select class="form-select" id="create-product-category">
                            <option selected>카테고리를 선택하세요</option>
                        </select>
                        </div>
                        <div class="mb-3">
                        <label for="create-product-color" class="col-form-label"
                            >제품 색상</label
                        >
                        <select class="form-select" id="create-product-color">
                            <option selected>제품색상을 선택하세요</option>
                        </select>
                        </div>
                        <div class="mb-3">
                            <label for="create-product-price" class="col-form-label"
                                >가격</label
                            >
                        <div class="input-group">
                            <input
                            type="number"
                            class="form-control"
                            id="create-product-price"
                            placeholder="10000"
                            required
                            />
                            <span class="input-group-text">원</span>
                        </div>
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary col submit__product">
                        상품 추가하기
                    </button>
                    </div>
                </div>
                </div>
            </div>
            <!--상품 수정-->
            <div
            class="modal fade"
            id="btn__admin__editProduct"
            tabindex="-1"
            aria-labelledby="btn__admin__editProduct__ModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1
                    class="modal-title fs-5"
                    id="btn__admin__editProduct__ModalLabel"
                >
                    상품을 수정합니다
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="edit-product-name" class="col-form-label"

                        type="text"
                        class="form-control"
                        id="edit-product-name"
                        placeholder="상품명을 입력해주세요"

                    <div class="mb-3">
                    <label for="edit-product-category" class="col-form-label"

                    >
                    <select class="form-select" id="edit-product-category">
                        <option selected>카테고리를 선택하세요</option>
                    </select>
                    </div>
                    <div class="mb-3">
                    <label for="edit-short-description" class="col-form-label"
                        >요약 설명</label
                    >
                    <textarea
                        class="form-control"
                        id="edit-short-description"
                        placeholder="상품에 대한 간단한 설명을 입력해주세요"
                    ></textarea>
                    </div>
                    <div class="mb-3">
                    <label for="edit-long-description" class="col-form-label"
                        >상세 설명</label
                    >
                    <textarea
                        class="form-control"
                        id="edit-long-description"
                        style="height: 200px"
                        placeholder="상품에 대한 상세한 설명을 입력해주세요"
                    ></textarea>
                    </div>
                    <div class="mb-3">
                    <label for="edit-product-img" class="form-label"
                        >상품 사진</label
                    >
                    <input
                        class="form-control"
                        type="file"
                        id="edit-product-img"
                        accept="image/*"
                    />
                    </div>
                    <div class="mb-3">
                        <label for="edit-product-color" class="col-form-label"
                            >제품 색상</label
                        >
                        <select class="form-select" id="edit-product-color">
                            <option selected>제품색상을 선택하세요</option>
                        </select>
                    </div>
                    <div class="mb-3">
                    <label for="edit-product-stock" class="col-form-label"
                        >재고 수량</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="edit-product-stock"
                        placeholder="10"
                        required
                    />
                    </div>
                    <div class="mb-3">
                    <label for="edit-product-price" class="col-form-label"
                        >가격</label
                    >
                    <div class="input-group">
                        <input
                        type="number"
                        class="form-control"
                        id="edit-product-price"
                        placeholder="10000"
                        required
                        />
                        <span class="input-group-text">원</span>
                    </div>
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary col submit__edit__product"
                >
                    상품 수정하기
                </button>
                </div>
            </div>
            </div>
            </div>
            <!-- 삭제 -->
            <div class="modal btn__delete" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
