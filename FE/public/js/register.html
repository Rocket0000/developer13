<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왓치피디아</title>

<!-- 부트스트랩 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 <!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script defer type="text/javascript" src="./registertest.js"></script>

</head>
<body>
<!-- Header [시작] -->

          <!-- Register-Button trigger modal -->
          <button type="button" style="background-color: white; font-size: 50px;"
          data-bs-toggle="modal" data-bs-target="#exampleModal">회원가입</button>


          <!-- Register Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">회원가입</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

              <!-- Register ModalBody -->
              <form>
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-2 col-form-label" style="font-size: 14px;">이 름</label>
                  <div class="col-sm-10">
                    <input type="name" id ="register-name" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label" style="font-size: 14px;">이메일</label>
                  <div class="col-sm-10">
                    <input type="eamil" id="register-email" class="form-control" placeholder="user@watchpedia.com">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label" style="font-size: 14px;">비밀번호</label>
                  <div class="col-sm-10">
                    <input type="password" id="register-pw1" class="form-control" placeholder="**********">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword2" class="col-sm-2 col-form-label" style="font-size: 14px;">비밀번호 재입력</label>
                  <div class="col-sm-10">
                    <input type="password2" id="register-pw2" class="form-control" placeholder="**********">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputAddress" class="col-sm-2 col-form-label" style="font-size: 14px;">주 소</label>
                  <div class="col-sm-10">
                    <input type="address" id="register-address1" class="form-control" placeholder="선택입력">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputAddress" class="col-sm-2 col-form-label" style="font-size: 14px;">상세주소</label>
                  <div class="col-sm-10">
                    <input type="address" id="register-address2" class="form-control" placeholder="선택입력">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPhonNumber" class="col-sm-2 col-form-label" style="font-size: 14px;">휴대전화</label>
                  <div class="col-sm-10">
                    <input type="address" id="register-contact" class="form-control" placeholder="- 를 빼고 입력하세요.">
                  </div>
                </div>

              </form>

              </div>
              <!-- Register ModalFooter -->
                <div class="modal-footer">
                  <button type="button" id="register-submit" class="btn btn-primary" data-bs-dismiss="modal">회원가입</button>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
