<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왓치피디아</title>

<!-- 부트스트랩 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 <!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- 커스텀 js -->
<script defer type="text/javascript" src="./logintest.js"></script>


</head>
<body>
<!-- Header [시작] -->
<header>
  <!-- Login-Button trigger modal -->
  <button type="button" style="background-color: white; border: non; font-size: 50px;"
    data-bs-toggle="modal" data-bs-target="#exampleModal">로그인</button> <!-- 로그인 버튼 -->

          <!-- LoginModal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">로그인하기</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

              <!-- LoginModalBody -->
              <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 14px;">이메일</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="loginInputEmail" placeholder="user@watchpedia.com">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: 14px;">비밀번호</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="loginInputPw" placeholder="**********">
                  </div>
                </div>
              </form>

              </div>
              <!-- LoginModalFooter -->
                <div class="modal-footer">
                  <button type="button" id="loginBtn" class="btn btn-primary" data-bs-dismiss="modal">로그인</button>
                </div>
              </div>
            </div>
          </div>
</header>

</body>
</html>
